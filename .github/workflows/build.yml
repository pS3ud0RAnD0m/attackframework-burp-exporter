name: Build & Release Burp Extension

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21 (Corretto)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant Gradle execute permission
        run: chmod +x gradlew

      - name: Build extension
        run: ./gradlew clean build

      - name: Read Gradle properties
        id: props
        run: |
          BASE=$(grep '^archivesBaseName=' gradle.properties | cut -d'=' -f2)
          VER=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "basename=$BASE" >> $GITHUB_OUTPUT
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Package source archives
        run: |
          git archive --format=zip HEAD > source-v${{ steps.props.outputs.version }}.zip
          git archive --format=tar.gz HEAD > source-v${{ steps.props.outputs.version }}.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.props.outputs.version }}
          name: v${{ steps.props.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            build/libs/${{ steps.props.outputs.basename }}-${{ steps.props.outputs.version }}.jar
            source-v${{ steps.props.outputs.version }}.zip
            source-v${{ steps.props.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
